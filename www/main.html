<ons-page id="main-page">
  <main id="matter-canvas"></main>
  <button id="setting-btn"/></button>

  <div id="button-div">
    <p><button id="start-btn">START</button></p>
    <p><button id="reset-btn">RESET</button></p>
    <p><input id="gravity-check" type="checkbox">gravity<p>
  </div>
  
  <div id="fab-div">
    <div>
      <p id="timer">0.00</p>
    </div>
    <div>
      <ons-fab id="add-fab">
        <ons-icon icon="md-plus"></ons-icon>
      </ons-fab>
      <ons-fab id="start-fab">
        <ons-icon icon="fa-play" (click)="start()"></ons-icon>
      </ons-fab>
      <ons-fab id="reset-fab">
        <ons-icon icon="fa-undo"></ons-icon>
      </ons-fab>
    </div>
  </div>

  <div id="object-menu-div" class="css-fukidashi">
    <div class="css-fukidashi">
      <div class="fukidashi" id="object-select-fukidashi">
        <div id="fukidashi-left">
          <div>
            <ons-list>
              <ons-list-item tappable onclick="change_shape('rect')">
                <label class="left">
                  <ons-radio id="radio-shape-rect" name="object-shape" input-id="rect" checked></ons-radio>
                </label>
                <label for="rect" class="center">
                  長方形
                </label>
              </ons-list-item>
              <ons-list-item tappable onclick="change_shape('circ')">
                <label class="left">
                  <ons-radio id="radio-shape-circ" name="object-shape" input-id="circle"></ons-radio>
                </label>
                <label for="circle" class="center">
                  円
                </label>
              </ons-list-item>
            </ons-list>
          </div>
          <div>
            <ons-button id="object-select-delete-btn">削除</ons-button>
            <ons-button id="resize-determine-btn" onclick="change_shape('resize'); update_velocity();">変更</ons-button>
          </div>
          <div>
            <ons-button modifier="quiet" id="object-select-fukidashi-close">
              <ons-icon icon="fa-close"></ons-icon>
            </ons-button>
          </div>
        </div>
        <div id="fukidashi-right">
          <div id="resize-div">
            <div id="preview-div">
            </div>
            <div id="resize-slider-div">
              <ons-range id="resize-hieght-slider" class="shape-slider" oninput="resize_value_change('h', this.value);"></ons-range>
              <ons-range id="resize-width-slider" class="shape-slider" oninput="resize_value_change('w', this.value);"></ons-range>
            </div>
          </div>

          <div id="default-develocity-div">
            <div>
              <ons-list>
                <ons-list-item tappable onclick="update_velocity_input()">
                  <label class="left">
                    <ons-radio id ="velo-mode1" name="velset-type" input-id="xy" checked></ons-radio>
                  </label>
                  <label for="xy" class="center">
                    x-y成分を指定
                  </label>
                </ons-list-item>
                <ons-list-item tappable onclick="update_velocity_input()">
                  <label class="left">
                    <ons-radio id ="velo-mode2" name="velset-type" input-id="rt"></ons-radio>
                  </label>
                  <label for="rt" class="center">
                    大きさと角度を指定
                  </label>
                </ons-list-item>
              </ons-list>
            </div>
            </div>
              <div style="text-align: center; margin-top: 30px;">
                <p>
                  <ons-input id="velo-input1" modifier="underbar" type="number" placeholder="0.00" float></ons-input>m/s
                </p>
                <p>
                  <ons-input id="velo-input2" modifier="underbar" type="number" placeholder="0.00" float></ons-input>m/s
                </p>
              </div>
            </div>
          </div>

          <div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template id="delete-alert-dialog.html">
    <ons-alert-dialog id="delete-alert-dialog" modifier="rowfooter">
      <div class="alert-dialog-title">オブジェクトを削除</div>
      <div class="alert-dialog-content">
        選択したオブジェクトを削除しますか？
      </div>
      <div class="alert-dialog-footer">
        <ons-alert-dialog-button id="select-delete-no" onclick="delete_select('no')">いいえ</ons-alert-dialog-button>
        <ons-alert-dialog-button id="select-delete-yes" onclick="delete_select('yes')">はい</ons-alert-dialog-button>
      </div>
    </ons-alert-dialog>
  </template>
</ons-page>
