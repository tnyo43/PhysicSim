<head>
  <meta charset="utf-8">

  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script>
    ons.bootstrap()
    .controller('AppController', function() {
      this.world = 'world';
    });
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener("init", function(event) {
      var page = event.target;

      if(page.id === "main-page") {
        console.log("open main-page");
        start_app(document.getElementById("matter-canvas"));
        app_default_setting();
        //test_start();
      } else if (page.id === "test-page") {
        console.log("open test-page");
      }

      /// to show the result of the test
      //document.querySelector('#myNavigator').pushPage('test.html');
    });

  
  </script>
  
  <script src="components/matter.min.js"></script>

  <script src="js/app_new.js"></script>
  <script src="jasmine/spec/TestSpec.js"></script>


</head>

  <ons-navigator id="myNavigator" page="main.html" var="app.navi">
</body>
