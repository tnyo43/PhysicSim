<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.bootstrap()
    .controller('AppController', function() {
      this.world = 'world';
    });
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener("init", function(event) {
      var page = event.target;  // initイベントが発生したページ
      if(page.id === "main-page") {
        console.log("open main-page");
        main_load();
      }
    });
  </script>
  
  <script src="components/matter.min.js"></script>
  <script src="js/my-matter.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="Tab 1" page="main.html" active>
      </ons-tab>
    </ons-tabbar>
    
  </ons-page>

</body>
</html>
